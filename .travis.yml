language: php

cache:
  directories:
    - $HOME/.composer/cache

php:
  - "7.0"
  - "7.1"
  - "7.2"
  - "7.3"
  - "7.4"

before_install:
  - travis_retry composer self-update

install:
  - travis_retry composer update ${COMPOSER_FLAGS} --prefer-dist --no-interaction --no-suggest

script:
  - vendor/bin/phpunit
